# See https://github.com/greshake/i3status-rust/blob/master/blocks.md

#theme = "solarized-dark"
#theme = "slick"
icons = "awesome"
#icons = "material"

[theme]
name = "slick"

#https://github.com/greshake/i3status-rust/wiki/Theming-&-Icons
# [theme.overrides]
# idle_bg = "#123456"
# idle_fg = "#abcdef"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
#device = "wlp4s0"
ssid = true
ip = true
speed_up = false
graph_up = true
interval = 5

# [[block]]
# block = "music"
# player = "spotify"
# buttons = ["play", "next"]

# [[block]]
# block = "xrandr"
# icons = true
# resolution = true
# interval = 2

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "sound"
on_click = "pavucontrol"

[[block]]
block = "battery"
interval = 10

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
